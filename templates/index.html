<!DOCTYPE html>
<html>
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ----------> 
    <title>URL Shortener</title> 
    <script language="JavaScript" src="https://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script language="JavaScript" src="https://cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script language="JavaScript" src="https://cdn.datatables.net/plug-ins/3cfcc339e89/integration/bootstrap/3/dataTables.bootstrap.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    
    <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/plug-ins/3cfcc339e89/integration/bootstrap/3/dataTables.bootstrap.css">

    <style>
        table, th, td{
            width: 50%;
        }
    </style>
</head>
<body> 
    <div class="container">
        <div class="row">
            <h1 class="text-center">URL Shortener</h1><br>
        </div>
        
        <form action="{{ url_for('shorten_url') }}" method="POST">   
          <div class="text-center">
            <label for="url">Enter your URL:</label>   
            <input type="url" id="url" name="url" required> 
            <button type="submit">Shorten</button>
          </div><br>
        </form>
        {% if urls %}
        <table class="table-hover container">
            <thead>
                <th>Shortened URLs</th>
                <th>Original URLs</th>
                <th>Actions</th>
                
            </thead>
            <tbody>
                <tr>
                  <td>
                {% for url in urls %}
                        <a href="short_url/{{ url.short_url }}"> localhost:5003/short_url/{{ url.short_url }}</a>
                    
                    
                  </td>
                  <td>
                    {{ url.original_url }} 
                  </td>
                  <td><a  href="/delete/{{ url.id }}" class="btn brn-danger" style="color: white; border-radius: 3px;">Delete</a></li></td>
                </tr>
                {% endfor %}
         {% endif %}
            </tbody>
        </table>
</body>
</html>
